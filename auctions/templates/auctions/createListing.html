{% extends "auctions/layout.html" %}
{% block body %}
    <div class="createlisting-cont">
        <form action="{% url 'addListing' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title">
            <textarea id="textarea" name="desc" placeholder="Description"></textarea>
            <input type="text" name="imageUrl" placeholder="Image URL">
            <input type="number" name="startingBid" placeholder="Starting Bid"> 
            <label for="category-select"> Select Category: </label>
            <select id="category-select" name="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
              </select>
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </form>

{%endblock%}
